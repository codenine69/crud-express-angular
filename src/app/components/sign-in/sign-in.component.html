
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h1>Registrar Usuario</h1><br>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="username" class="form-control"   placeholder="Ingrese usuario">
            <label  >Usuario</label>
          </div><br>
          <div class="form-floating">
            <input type="password" [(ngModel)]="password" class="form-control"   placeholder="Ingrese Password">
            <label  >Password</label>
          </div><br><br>
          <div class="form-floating">
            <br>
            <input type="password" [(ngModel)]="confirmPassword" class="form-control"   placeholder="Ingrese Password">
            <label  >Repetir Password</label>
          </div>
          <button class="btn btn-primary btn-lg" (click)="addUser()">aceptar</button>
          <p>No tienes cuenta?<a class="mt-3" routerLink="/signIn">Registrar</a></p>
    </div>
      <app-spinner *ngIf="loading"></app-spinner>
</div>
